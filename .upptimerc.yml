  - name: AdAdapted Direct
    url: https://direct.dev.adadapted.dev
  - name: AdAdapted Circulars
    url: https://circulars.dev.adadapted.dev
  - name: AdAdapted Direct Reporting API
    url: $SECRET_SITE_1
  - name: AdAdapted Direct Service API
    url: $SECRET_SITE_2
  - name: Circular API
    url: $SECRET_SITE_3
